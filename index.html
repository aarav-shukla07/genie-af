<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Electron Overlay Demo</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      display: grid;
      place-items: center;
      height: 100vh;
      background: #121212;
      color: #eaeaea;
    }
    .card {
      background: #1c1c1c;
      padding: 24px 28px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      width: 520px;
      text-align: center;
    }
    h1 { margin-top: 0; }
    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 18px;
    }
    button {
      padding: 10px 16px;
      font-size: 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .primary { background: #4f46e5; color: white; }
    .ghost { background: #2a2a2a; color: #ddd; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Screenshot Tool</h1>
    <p>Click the button to open a full-screen overlay with grid selection for taking screenshots of specific areas.</p>
    <div class="actions">
      <button class="primary" id="btnShow">Open Screenshot Tool</button>
      <button class="ghost" id="btnHide">Close Tool</button>
    </div>
  </div>

  <script>
    const btnShow = document.getElementById('btnShow');
    const btnHide = document.getElementById('btnHide');

    btnShow.addEventListener('click', () => {
      window.overlay?.show();
    });

    btnHide.addEventListener('click', () => {
      window.overlay?.hide();
    });
  </script>
</body>
</html>
