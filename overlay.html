<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Overlay</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: transparent;  /* keep window transparent */
    }
    /* The card is visible but window background stays transparent */
    .overlay {
      width: 100%; height: 100%;
      box-sizing: border-box;
      padding: 12px;
      border-radius: 16px;
      /* Semi-transparent background so users can see it's there */
      background: rgba(30, 30, 30, 0.7);
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Make only the header the draggable region */
    .header {
      -webkit-app-region: drag;  /* drag the whole window by this area */
      font-weight: 600;
      padding: 8px 12px;
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
    }

    .content {
      -webkit-app-region: no-drag; /* allow clicks inside content */
      flex: 1; display: flex; align-items: center; justify-content: center;
    }

    .actions {
      -webkit-app-region: no-drag;
      display: flex; gap: 8px; justify-content: flex-end;
    }

    button {
      padding: 8px 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.15);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="header">Drag me to move the overlay</div>

    <div class="content">
      <div>Overlay is on top. Resize via edges; move via header.</div>
    </div>

    <div class="actions">
      <button id="closeBtn">Close</button>
    </div>
  </div>

  <script>
    document.getElementById('closeBtn').addEventListener('click', () => {
      window.overlay?.close();
    });
  </script>
</body>
</html>
